<!DOCTYPE html>
<html>
<head>
	<title>Paper.js Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="canvas">

    var circles = [];
    var keydata = {
    a : { sound: new Howl({ urls : ['sounds/bubbles.mp3']}), color : "red"},
    b : { sound: new Howl({ urls : ['sounds/clay.mp3']}), color : "blue"},
    c : { sound: new Howl({ urls : ['sounds/confetti.mp3']}), color : "green"},
    d : { sound: new Howl({ urls : ['sounds/corona.mp3']}), color : "purple"},
    e : { sound: new Howl({ urls : ['sounds/dotted-spiral.mp3']}), color : "#FFC312"},
    f : { sound: new Howl({ urls : ['sounds/flash-1.mp3']}), color : "#C4E538"},
    g : { sound: new Howl({ urls : ['sounds/flash-2.mp3']}), color : "#1289A7"},
    h : { sound: new Howl({ urls : ['sounds/squiggle.mp3']}), color : "magenta"},
    i : { sound: new Howl({ urls : ['sounds/flash-3.mp3']}), color : "#0652DD"},
    j : { sound: new Howl({ urls : ['sounds/glimmer.mp3']}), color : "#D980FA"},
    k : { sound: new Howl({ urls : ['sounds/moon.mp3']}), color : "#ED4C67"},
    l : { sound: new Howl({ urls : ['sounds/pinwheel.mp3']}), color : "#B53471"},
    m : { sound: new Howl({ urls : ['sounds/piston-1.mp3']}), color : "#833471"},
    n : { sound: new Howl({ urls : ['sounds/prism-1.mp3']}), color : "#6F1E51"},
    o : { sound: new Howl({ urls : ['sounds/piston-2.mp3']}), color : "#5758BB"},
    p : { sound: new Howl({ urls : ['sounds/prism-2.mp3']}), color : "#EE5A24"},
    q : { sound: new Howl({ urls : ['sounds/piston-3.mp3']}), color : "#F79F1F"},
    r : { sound: new Howl({ urls : ['sounds/prism-3.mp3']}), color : "#2c2c54"},
    s : { sound: new Howl({ urls : ['sounds/split.mp3']}), color : "#b33939"},
    t : { sound: new Howl({ urls : ['sounds/strike.mp3']}), color : "#cd6133"},
    u : { sound: new Howl({ urls : ['sounds/suspension.mp3']}), color : "#cc8e35"},
    v : { sound: new Howl({ urls : ['sounds/ufo.mp3']}), color : "#58B19F"},
    w : { sound: new Howl({ urls : ['sounds/timer.mp3']}), color : "#FC427B"},
    x : { sound: new Howl({ urls : ['sounds/veil.mp3']}), color : "#3B3B98"},
    y : { sound: new Howl({ urls : ['sounds/wipe.mp3']}), color : "#25CCF7"},
    z : { sound: new Howl({ urls : ['sounds/zig-zag.mp3']}), color : "#CAD3C8" }  }
   

    function onKeyDown(event)
    {

       var maxPoint =new Point(view.size.width,view.size.height);
       var randomPoint = Point.random();
       var newPoint = maxPoint * randomPoint;
       var newCircle = new Path.Circle(newPoint,500);
       newCircle.fillColor = keydata[event.key].color;
       circles.push(newCircle);
       keydata[event.key].sound.play();

    }

    function onFrame(event)
    {
    	for(var i=0;i<circles.length;i++)
    	{
            circles[i].fillColor.hue += 1;
            circles[i].scale(0.9);
    	}
    }
	
</script>

</head>
<body>


<canvas id="canvas" resize></canvas>
</body>
</html>
